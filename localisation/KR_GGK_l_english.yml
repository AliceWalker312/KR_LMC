 GGK_government_problem_desc:0 "우리의 총독부는 혼란하기 짝이 없습니다 개편을 시작해야합니다"
 GGK_nasunittai:0 "내선일체"
 GGK_nasunittai_desc:0 "조선과 일본은 하나입니다"
 GGK_korea_independence:0 "한국 독립운동"
 GGK_korea_independence_desc:0 "일본은 조선인을 동화시키기위해 내선일체라는 말도 안되는 이론을 내세우고 있습니다 독립을 쟁취해야합니다"
 GGK_imperial_march:0 "조선에서의 군사행진"
 GGK_imperial_march_desc:0 "조선은 독립운동이라는 먹히지 않는 수를 두고있습니다 그들의 희망을 짖밟읍시다"
 GGK_imperial_pray:0 "황국 신민의 서사"
 GGK_imperial_pray_desc:0 "우리 황국신민은 신애협력하여 단결을 굳게 하련다."
 GGK_imtel_agency:0 "정보기관 확장"
 GGK_imtel_agency_desc:0 "한국 독립운동을 제지하기 위해 정보기관을 확장해야합니다"
 GGK_japanization:0 "황민화 정책"
 GGK_japanization_desc:0 "조선의 시민들을 일본시민들로 바꾸어야합니다"
 GGK_farmer_rev:0 "회사령 폐지"
 GGK_changseekamen:0 "창씨개명 의무화"
 GGK_changseekamen_desc:0 "이름을 바꾸어야만 모든일을 할수 있게 합니다"
 GGK_iron_fac:0 "한반도 제철소 건설"
 GGK_form_joeson_republic:0 "조선 내지 편입"
 GGK_form_joeson_republic_desc:0 "GGK_form_joeson_republic_desc"
 GGK_overseas_help:0 "해외의 도움 모색"
 GGK_national_call:0 "국가총동원법 제정"
 GGK_aus_help:0 "호주에 인력 요청"
 GGK_canada_help:0 "캐나다에 인력 요청"
 GGK_canada_help_desc:0 "비록 캐나다는 영국에서 도망왔지만 아직까지 강대국입니다 이들에게 물자를 요청하는것도 좋은 방법일것입니다"
 GGK_imperial_government_plus:0 "황실-임정 합작"
 GGK_imperial_government_plus_desc:0 "황실과 임정은 거의 각자 활동하고 있습니다 이들을 합작시키면 더 큰 시너지를 발휘할것입니다"
 GGK_qing_military_training:0 "청나라의 군사훈련"
 GGK_qing_military_training_desc:0 "청나라는 아직까지 강대국입니다 그들의 군사훈련을 모방하면 큰 도움이 될것입니다"
 GGK_independence_war:0 "국내 진공작전 개시"
 GGK_independence_war_desc:0 "모든 준비가 끝났습니다 이제 국내 진공작전을 실행할 때입니다"
 GGK_independence1:0 "대한 독립"
 GGK_independence1_desc:0 "성공적으로 독립을 했습니다. 대한 독립만세!"