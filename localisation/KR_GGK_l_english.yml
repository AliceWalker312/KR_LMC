### 국민정신 ###
 GGK_japanese_general:0 "육군 출신 총독"
 GGK_japanese_general_desc:0 "3.1운동 이후 일본은 문화통치를 시작했습니다. 문과출신 총독을 약속했지만 약속과 달리 육군출신 총독이 계속 취임하고 있습니다."
 GGK_independence:0 "한국 독립운동"
 GGK_independence_desc:0 "1910년 8월 29일, 대한제국은 일제에 의해 멸망했습니다. 하지만 한국 국민은 끝까지 저항하고 있습니다."
 GGK_national_law:0 "국가 총동원법"
 GGK_national_law_desc:0 "국가 총동원법으로 많은 인력을 끌어모을수 있을것입니다"
 GGK_japan_pray:0 "황국 신민의 서사"
 GGK_japan_pray_desc:0 "1.우리는 황국신민이다. 충성으로써 군국에 보답하련다. 2.우리 황국신민은 신애협력하여 단결을 굳게 하련다. 3.우리 황국신민은 인고단련하여 힘을 길러 황도를 선양하련다."
 GGK_rename:0 "창씨개명"
 GGK_rename_desc:0 "창씨개명을 한 사람에 한하여 모든 국정 운영을 가능케 했습니다. 그결과 많은 사람이 창씨개명을 하였지만 거부하는 사람도 늘었습니다"
 GGK_qing_military:0 "청나라의 군대 훈련법"
 GGK_qing_military_desc:0 "청나라의 훈련기술을 본떠 만든 훈련법으로 군대의 훈련을 가속화 시킬수 있을것입니다"
 GGK_nopay:0 "수익성 없는 총독부"
 GGK_nopay_desc:0 "1910년, 한일합병 이후 조선을 총괄적으로 관리하기위하여 설치된 조선총독부는, 조선인들의 막대한 반발과 본토의 지원부족으로 수익성이 놀랄정도로 없습니다. 1년에 나오는 수익만 해도 본토의 수익과 거의 같은 대만 총독부와 달리, 이곳은 겨우겨우 유지되고 있는 정도입니다. 조선 총독부의 수익을 늘리려면 본토의 막대한 지원이나 약간의 자치로 해결할수 있을것입니다."

####이벤트####
 GGK.0.t:0 "카이저라이히 버전 LAND OF THE MORNING CALM에 어서오십시오"
 GGK.0.d:0 "카이저라이히 버전 LAND OF THE MORNING CALM에 어서오십시오. 저는 이 모드의 개발자 Alice입니다. 저희가 열심히 만든만큼 재밌게 즐겨주시고 뇌절이 많이 가미되어 있으니 염두해주시면 감사하겠습니다. 그리고 본편 LAND OF THE MORNING CALM과는 설정이 아예다르기 때문에 그점도 참고하심 감사드리겠습니다. 재밌게 플레이 해주세요!"
 GGK.0.a:0 "알겠습니다!"
 GGK.1.t:0 "미나미 지로 총독 취임"
 GGK.1.d:0 "1931년에 조선 총독에 취임하여 각종 경제정책들을 시행했던 우가키 가즈시게는 어제 공식적으로 총독직에서 사임하였습니다. 후임 총독으로는 미나미 지로가 임명되었습니다."
 GGK.1.a:0 "또 육군 출신이라니..."
 
 GGK.2.t:0 "조선에서의 일본 군사행진"
 GGK.2.d:0 "내선일체의 일환으로 일본군이 조선에서 군사행진을 했습니다. 이것이 독립운동의 열기를 꺾을지 모릅니다"
 GGK.2.a:0 "잘 먹혔을것이다"
 
 GGK.3.t:0 "임시정부와 황실의 합작"
 GGK.3.d:0 "대한광복군을 이끄는 임정과 대한제국 해방군을 이끄는 황실이 합작했습니다. 그들은 공통 목표인 한반도의 해방을 위해 움직일것입니다."
 GGK.3.a:0 "좋았어."
 
 GGK.4.t:0 "국내진공작전 개시"
 GGK.4.d:0 "결전의 날입니다. 우리는 조선총독부에 선전포고를 하였으며 일본은 우리가 심어놓은 협잡꾼들과 국제사회의 압박으로 참전하지 않게되었습니다. 이제 독립을 이루어냅시다!"
 GGK.4.a:0 "대한의 독립을 위하여!"

####국가 중점####
